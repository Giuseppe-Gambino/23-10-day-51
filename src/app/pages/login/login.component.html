<main class="form-signin m-auto">
  <form (ngSubmit)="submit(f)" #f="ngForm">
    <h1 class="h3 mb-3 fw-normal text-white">Please Log In</h1>

    <!-- input email -->
    <div class="form-floating mb-2">
      <input
        type="email"
        class="form-control"
        placeholder="nome"
        name="email"
        ngModel
        required
        #name="ngModel"
      />
      <label>Email address</label>
      <span *ngIf="name.invalid && name.touched" class="text-light"
        >Inserisci l'email Bestia!</span
      >
    </div>
    <!-- input pass -->
    <div class="form-floating mb-2">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        name="password"
        ngModel
        required
        #pass="ngModel"
      />
      <label>Password</label>
      <span *ngIf="pass.invalid && pass.touched" class="text-light"
        >Inserisci la pass</span
      >
    </div>

    <!-- check -->
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" />
      <label class="form-check-label text-white"> Remember me </label>
    </div>
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-primary py-2"
        type="submit"
        control-id="ControlID-4"
        [disabled]="f.invalid"
      >
        Log In
      </button>
      <a
        class="py-2"
        type="submit"
        control-id="ControlID-4"
        routerLink="singin"
      >
        New User?
      </a>
    </div>
  </form>
</main>
