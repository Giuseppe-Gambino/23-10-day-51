<main class="form-signin m-auto">
  <form [formGroup]="form">
    <!-- nome e cognome -->
    <h1 class="h3 mb-3 fw-normal text-white">Please Sign In</h1>
    <!-- input email -->
    <div class="mb-3">
      <div class="form-floating mb-2">
        <input
          type="text"
          class="form-control"
          placeholder="name"
          formControlName="name"
        />
        <label>Nome</label>
      </div>
    </div>

    <!-- account utente -->
    <h4 class="text-white">Email</h4>
    <!-- input email -->
    <div class="form-floating mb-2">
      <input
        type="email"
        class="form-control"
        placeholder="email"
        formControlName="email"
      />
      <label>Email Address</label>
    </div>

    <!-- input pass -->
    <div class="form-floating mb-2">
      <input
        type="password"
        class="form-control"
        placeholder=""
        formControlName="password"
        required=""
      />
      <label>Password</label>
      <span *ngIf="isInvalidTouched('password')" class="text-light"
        >Inserisci la pass</span
      >
    </div>

    <!-- check -->
    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" />
      <label class="form-check-label text-white"> Remember me </label>
    </div>
    <div class="d-flex justify-content-between">
      <button
        class="btn btn-primary py-2"
        type="submit"
        (click)="submit()"
        (click)="register()"
      >
        Sign In
      </button>
      <a class="py-2" type="submit" routerLink=""> Log In </a>
    </div>
  </form>
</main>
